<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Created person</title>
</head>
<body>
    <div th:object="${person}">
        <ul>
            <li th:text="*{name}" />
            <li th:text="*{surname}" />
        </ul>
    </div>
</body>
</html>
